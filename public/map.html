<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="Concept Map">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">

    <title>Concept Map</title>

    <link rel="stylesheet" type="text/css" href="css/lib/toastr.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/cards.css">
    <link rel="stylesheet" type="text/css" href="css/titles.css">
    <link rel="stylesheet" type="text/css" href="css/images.css">
    <link rel="stylesheet" type="text/css" href="css/interface.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body class="body-map">

<div class="inteface-element user-position"></div>

<div class="inteface-element search-box">
	
	<input class="search-box-input" type="text" placeholder="Имя карточки">
	<button class="search-box-button"><i class="fa fa-search" aria-hidden="true"></i> Искать</button>
    <div class="search-box-autocomplete"></div>

</div>

<div class="inteface-element spaces-box">

    <div class="spaces-container"></div>
    <div class="spaces-controls">
        <input type="text" class="space-name-input">
        <button class="add-space-button"> 
            Добавить пространство
        </button>
    </div>
</div>

<div class="interface-toolbar">
    
    <button class="interface-button export-button" title="Экспорт"><i class="fa fa-download" aria-hidden="true"></i> Экспорт</button>
    <button class="interface-button save-button" title="Сохранить"><i class="fa fa-floppy-o" aria-hidden="true"></i> Сохранить</button>
    <button class="interface-button add-card-button">Добавить карточку</button>
    <button class="interface-button add-title-button">Добавить надпись</button>

    <button class="interface-button add-image-button">Добавить картинку</button>

</div>

<button class="inteface-element interface-button reset-zoom-button" title="Сбросить Увеличение"><i class="fa fa-window-restore" aria-hidden="true"></i><span class="scale">100%</span></button>
<button title="В центр" class="inteface-element to-center-button"><i class="fa fa-location-arrow" aria-hidden="true"></i></button>

<button title="Главное меню" class="inteface-element interface-button to-main-menu"><i class="fa fa-bars" aria-hidden="true"></i></button>


<div class="zoom-wrap"></div>


<script src="js/lib/crypto.js"></script>
<script src="js/lib/jquery.js"></script>
<script src="js/lib/toastr.js"></script>


<script src="js/base.js"></script>
<script src="js/events.js"></script>
<script src="js/dataService.js"></script>
<script src="js/eventService.js"></script>
<script src="js/interfaceModule.js"></script>
<script src="js/cardsModule.js"></script>
<script src="js/titlesModule.js"></script>
<script src="js/imagesModule.js"></script>
<script src="js/main.js"></script>

</body>
</html>
